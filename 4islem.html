<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Font awesome link-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="center">
        <h3>Hesapla</h3>
        <p>1.Sayıyı Giriniz:</p>
        <input type="number" id="s1">
        <p>2.Sayıyı Giriniz:</p>
        <input type="number" id="s2">
        <button onclick="topla()">Toplama</button>
        <button onclick="çıkar()">Çıkarma</button>
        <button onclick="bol()">Bölme</button>
        <button onclick="carp()">Çarpma</button>
        <p>Sonuç:</p>
        <input type="number" id="sonuc">

    </div>
</body>

<script>
    function topla() {
        var sayı1 = parseInt(document.getElementById("s1").value);
        var sayı2 = parseInt(document.getElementById("s2").value);
        var toplam = sayı1 + sayı2;
        document.getElementById("sonuc").value = toplam;

    }
    function çıkar() {
        var sayı1 = parseInt(document.getElementById("s1").value);
        var sayı2 = parseInt(document.getElementById("s2").value);
        var çıkar = sayı1 - sayı2;
        document.getElementById("sonuc").value = çıkar;
    }
    function bol() {
        var sayı1 = parseInt(document.getElementById("s1").value);
        var sayı2 = parseInt(document.getElementById("s2").value);
        var bol = sayı1 / sayı2;
        document.getElementById("sonuc").value = bol;
    }
    function carp() {
        var sayı1 = parseInt(document.getElementById("s1").value);
        var sayı2 = parseInt(document.getElementById("s2").value);
        var carp = sayı1 * sayı2;
        document.getElementById("sonuc").value = carp;
    }
</script>

</html>
